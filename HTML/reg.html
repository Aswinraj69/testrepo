<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <fieldset>
    <h1 class="text-center">After School Club Registration Form</h1>
    <form action="" class="text-center" style="background-color: aquamarine;">
        <div >
            <label for="">student's Name</label><br>
            <input type="text" id="" placeholder="First"><br><br>
           <input type="text" placeholder="Last"><br><br><br>
           <label for="">student's Birth Date</label><br>
           <input type="date" placeholder="mm/dd/yyyy"><br><br>
            <label for="">students grade</label><br>
            <select name="" id="">
                <option value="">first grade</option>
                <option value="">second grade</option>
                <option value="">third grade</option>
                <option value="">fourth grade</option>
            </select><br><br>
            <label for="">which session will your student attend?</label><br><br>
            <input type="radio" name="student"><label for="">full-time Before School care only</label><br>
            <input type="radio" name="student"><label for="">full-time After School care only</label><br>
            <input type="radio" name="student"><label for="">full time Before AND After SChool Care</label><br>
            <input type="radio" name="student"><label for="">Drop-IN Before School care only</label><br><br>
            <label for="">please indictes any known allergies or special needs</label><br><br>
            <textarea name="" id="" cols="50" rows="10"></textarea><br>
            <label for="">parent/Guardian Name</label><br><br>
            <input type="text" placeholder="First"><br><br>
            <input type="text" placeholder="Last"><br><br>
            <label for="">parent/Guardian Name</label><br><br>
            <input type="text" placeholder="#########"><br><br>
            <label for="">Email</label><br><br>
            <input type="email"><br><br>
            <h4>Authorised pick up List</h4><br><br><hr><br>
            <label for="">name</label><br><br>
            <input type="text" placeholder="First"><br><br>
            <input type="text" placeholder="last"><br><br>
            <label for="">phone</label><hr>
            <input type="text" placeholder="########"><br><br>
            <label for="">Relational to students</label><br>
            <input type="text"><br><hr>
            <div class="mb-5">
                <button class="btn btn-primary btn-sm">addmore</button>
                <button class="btn btn-success btn-sm" type="submit">send</button>
            </div>
          

        </div>
    </form>
</fieldset>
</body>
</html>
